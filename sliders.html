<body>
	<center>
		<image src='h1.png' name='slide' height='250' width='1000'>
	</center>
	
	<script>
		var step=1;
		function slideit()
		{
			if(!document)
			return false;
			
			else
			document.images.slide.src=eval("image"+step+".src");
			
			if(step<6)
			{
				step++;
			}
			else
			step=1;
			setTimeout("slideit()",1000);
		}
		slideit();
	</script>
</body>
